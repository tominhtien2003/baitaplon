<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="dk.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                <h1>Sign up</h1>
                <p>Đăng kí tài khoản</p>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">mail</span>
                    <input id="email" type="text" placeholder="Nhập email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="material-symbols-outlined">lock</span>
                    <input id="password" type="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-item2">
                    <span class="material-symbols-outlined">lock</span>
                    <input id="passwordconfirm" type="password" placeholder="Xác nhận mật khẩu" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="dongy">
                        <label for="nhacnho">Đồng ý với điều khoản</label> 
                    </div>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button class= "btn" type="submit">Đăng kí</button>
            </form>
            <div class="login-card-footer">Bạn đã có tài khoản? <a href="sign.html">Đăng nhập tại đây</a></div>
        </div>
        <script>
            const btn = document.querySelector(".btn");
            btn.addEventListener("click", function(){
                const email = document.getElementById("email").value;
                const password= document.getElementById("password").value;
                const passwordConfirm = document.getElementById("passwordconfirm").value;
                let user = {
                    email: email,
                    password: password,
                    pwc: passwordConfirm
                };
                if(!user.email || !user.password || !user.pwc) {
                    alert("Nhập đầy đủ thông tin");
                }
                else if(user.password != user.pwc) {
                    alert("Vui lòng nhập lại mật khẩu")
                }
                else {
                    alert("Đăng kí tài khoản thành công")
                    localStorage.setItem(email,JSON.stringify(user));
                }
            })
        </script>

    </div>
</body>
</html>
