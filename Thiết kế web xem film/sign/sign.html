<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                <h1>Sign in</h1>
                <p>Vui lòng đăng nhập để mua vé</p>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">mail</span>
                    <input id="email" type="text" placeholder="Nhập email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="material-symbols-outlined">lock</span>
                    <input id="password" type="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="dongy">
                        <label for="nhacnho">Đồng ý với điều khoản</label> 
                    </div>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button class="btn" type="submit">Đăng nhập</button>
            </form>
            <div class="login-card-footer">Bạn chưa có tài khoản? <a href="dk.html">Tạo tài khoản tại đây</a></div>
        </div>
        <script>
            const btn = document.querySelector(".btn");
            btn.addEventListener("click", function(){
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                let user = {
                    email: email,
                    password: password
                }
                let data = JSON.parse(localStorage.getItem(email)) ;
                if(data.email== null){
                    alert("Sai tài khoản hoặc mật khẩu")
                }
                else if(user.password!= data.password) {
                    alert("Sai tài khoản hoặc mật khẩu")
                }
                else{
                    window.location.href = "demo.html";
                }
            })
        </script>

    </div>
</body>
</html>
